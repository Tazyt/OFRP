<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status | Operation Freedom RP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0c0c0c;
      color: #f5f5f5;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1a1a1a;
      padding: 15px 0;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    nav a {
      color: #ff3c3c;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    .server-status-section {
      max-width: 600px;
      margin: 80px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(198, 40, 40, 0.6);
      color: #f5f5f5;
      font-family: 'Rajdhani', sans-serif;
    }

    .server-status-section h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #ff3c3c;
      margin-bottom: 25px;
    }

    .status-card {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 12px 20px;
      border-left: 4px solid #ff3c3c;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .status-indicator.online {
      color: #00ff9c;
      font-weight: bold;
    }

    .status-indicator.offline {
      color: #ff3c3c;
      font-weight: bold;
    }

    a.server-link {
      color: #ff3c3c;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="status.html">Server Status</a>
    <a href="https://discord.gg/KKkZgq6Pya" target="_blank">Discord</a>
  </nav>

  <section class="server-status-section">
    <h2>üõ∞Ô∏è FiveM Server Status</h2>
    <div class="status-card">
      <div class="status-row"><span>üîó Server Name:</span> <span id="server-name">Loading...</span></div>
      <div class="status-row"><span>üåê Join Link:</span> <span id="server-link">Loading...</span></div>
      <div class="status-row"><span>üßë‚Äçü§ù‚Äçüßë Players Online:</span> <span id="player-count">--</span></div>
      <div class="status-row"><span>üéØ Max Players:</span> <span id="max-players">--</span></div>
      <div class="status-row"><span>üì∂ Status:</span> <span id="server-status" class="status-indicator">Loading...</span></div>
    </div>
  </section>

  <script>
    async function fetchServerStatus() {
      try {
        const response = await fetch("https://servers-frontend.fivem.net/api/servers/single/yzvj39");
        const data = await response.json();
        const info = data?.Data;

        document.getElementById("server-name").textContent = info?.hostname || "Unavailable";
        document.getElementById("server-link").innerHTML = info?.connectEndPoints?.[0]
          ? `<a class="server-link" href="fivem://connect/${info.connectEndPoints[0]}" target="_blank">${info.connectEndPoints[0]}</a>`
          : "Unavailable";
        document.getElementById("player-count").textContent = `${info?.clients ?? 0}`;
        document.getElementById("max-players").textContent = `${info?.sv_maxclients ?? "--"}`;

        const statusEl = document.getElementById("server-status");
        statusEl.textContent = "Online";
        statusEl.classList.remove("offline");
        statusEl.classList.add("online");
      } catch (error) {
        console.error("Error fetching server status:", error);
        document.getElementById("server-name").textContent = "Unavailable";
        document.getElementById("server-link").textContent = "Unavailable";
        document.getElementById("player-count").textContent = "0";
        document.getElementById("max-players").textContent = "--";

        const statusEl = document.getElementById("server-status");
        statusEl.textContent = "Offline";
        statusEl.classList.remove("online");
        statusEl.classList.add("offline");
      }
    }

    fetchServerStatus();
    setInterval(fetchServerStatus, 60000);
  </script>
</body>
</html>
